<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport">


  <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" rel="stylesheet">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../static/logWeight.css" />
  <title>Progress</title>
</head>


<body>

  <!--- Navbar top--->
  <nav class="navbar navbar-expand-md navbar-light navbar-custom sticky-top">
    <div class="container-fluid">


      <a href="/dashboard?email={{email}}" class="logo d-flex align-items-center">
        <img src="/static/images/login.svg" alt="">
        <span>UpFit</span>
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item ">
            <a class="nav-link" href="/dashboard?email={{email}}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#services">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/getSetGoals?email={{email}}">Set Goals</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/getWorkoutPlan?email={{email}}">Workout Plan</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/getLogWeight?email={{email}}">Log Weight</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/getProgress?email={{email}}">Progress</a>
          </li>
          <li class="nav-item"><a class="getstarted scrollto" href="/login_signup">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <section id="hero" class="hero d-flex align-items-center">
    <div class="container">
      <header class="section-header">

        <p>Progress</p>
      </header>
      <div class="row">
        <div class="col-lg-6 d-flex flex-column justify-content-center">
          <div class="container">
            <table class="table table-striped table-bordered table-hover">
              <th>Sr.No</th>
              <th>Date</th>
              <th>Weight</th>
              {% for i in range(0,length) %}
              <tr>
                <td>{{i+1}}</td>
                <td>{{dates[i]}}</td>
                <td>{{weights[i]}}</td>
              </tr>
              {% endfor %}

            </table>
          </div>
        </div>
        <div class="col-lg-6 hero-img" data-aos="zoom-out" data-aos-delay="200">
          <img src="/static/images/progress.svg" class="img-fluid" alt="">
        </div>
      </div>
    </div>

  </section><!-- End Hero -->

</body>

</html>
