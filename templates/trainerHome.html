<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport">


  <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" rel="stylesheet">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../static/trainerHome.css" />
  <title>Trainer | Home</title>
</head>


<body>

  <!--- Navbar top--->
  <nav class="navbar navbar-expand-md navbar-light navbar-custom sticky-top">
    <div class="container-fluid">


      <a href="/dashboard?email={{email}}" class="logo d-flex align-items-center">
        <img src="/static/images/login.svg" alt="">
        <span>UpFit</span>
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item ">
            <a class="nav-link" href="/dashboard?email={{email}}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/makenewplan?email={{email}}">Make a Plan</a>
          </li>
          <li class="nav-item"><a class="getstarted scrollto" href="/login_signup">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <section id="hero" class="hero d-flex align-items-center">
    <div class="container">
      <header class="section-header">

        <p>Clients</p>
      </header>
      <div class="row">
        <div class="col-lg-6 d-flex flex-column justify-content-center">
          <div class="container">
            <table>
              <th class="icon"></th>
              <th>Name</th>
              <th>Current Weight</th>
              <th>Target Weight</th>
              {% for count in range(0,lt) %}
                <tr class="client">
                  <td class="icon"><i class="fas fa-user"></i></td>
                  <td class="width">{{users[count]['Name']}}</td>
                  <td>{{wtArray[count]['Current Weight']}}</td>
                  <td>{{wtArray[count]['Target Weight']}}</td>
                  <!-- <td class="redirect-container" onclick="location.href='/customerProgress?'"><div class="td-redirect"><img src="../static/images/redirect.png"></div></td> -->
                </tr>
              {% endfor %}

            </table>
          </div>
        </div>
        <div class="col-lg-6 hero-img" data-aos="zoom-out" data-aos-delay="200">
          <img src="/static/images/customer.svg" class="img-fluid" alt="">
        </div>
      </div>
    </div>

  </section><!-- End Hero -->

</body>

</html>
